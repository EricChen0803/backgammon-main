<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKGAMMON</title>
    <link rel="stylesheet" href="mainPage.css">
    <script src="./mainPage.js"></script>
</head>
<body>
    <button onclick = "initialize()" id = "start">Start Game</button>
    <audio id="backgroundMusic" loop>
        <source src="./667.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="soundclick" src="./12588.mp3" preload="auto"></audio>
    <audio id="wrongclick" src="./13245.mp3" preload="auto"></audio>

    <button id="playButton">Play Background Music</button>

    <div id = 'round'>
        <p id = 'curr'>Current Round: </p>
    </div>
    <div id = 'score'>
        <p id = 'RedScore'> Red Player Score: 0</p>
        <p id = 'BlueScore'> Blue Player Score: 0</p>
        <p id = 'Winner'> Winner: Tie</p>
        <button onclick = "clearScore()" id = "clearScore"> Clear The Score</button>
    </div>
    
    <script>
        var audio = document.getElementById('backgroundMusic');
        var playButton = document.getElementById('playButton');
    
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause Background Music';
            } else {
                audio.pause();
                playButton.textContent = 'Play Background Music';
            }
        });
    </script>
    <div id = 'welcome'>
        <p class = 'welcomeSign'>Welcome</p>
        <p class = 'welcomeSign'>To</p>
        <p class = 'welcomeSign'>Online</p>
        <p class = 'welcomeSign'>Backgammon</p>
        <p class = 'welcomeSign'>Platform</p>
    </div>
    <div id = 'board'>
    </div>
</body>
</html>
